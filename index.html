<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comments</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
</head>

<body>
    <main>
        <div class="post-container">
            <div class="post">
                <h3 class="post-username">codecrook</h3>
                <p class="post-content">
                    I'm a frontend developer with 2.5 years of experience working in large-scale enterprise
                    applications.🏭🚀
                    The techologies I work on: React⚛️, GraphQL🕸, Node.js🚀 ...etc.
                </p>
                <div class="post-actions">
                    <img src="./img/share.svg" class="post-action-share">
                    <img src="./img/message.svg" class="post-action-comment">
                    <span id="post-like-count">0</span> <img src="./img/like.svg" class="post-action-like">
                </div>
            </div>

            <div class="comments">
                <div class="comment">
                    <h4 class="comment-username">elonmusk</h4>
                    <p class="comment-content">
                        I need this guy in my company ASAP.
                    </p>
                </div>

                <div class="add-comment-container">

                </div>
            </div>
        </div>
    </main>
    <script src="./index.js" defer></script>
</body>

</html>
